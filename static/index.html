<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimodal AI Agent - Smart Management</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <header>
        <div class="logo">
            <i class="fas fa-brain-circuit"></i>
            <span>Multimodal AI Agent</span>
        </div>
        <nav>
            <button class="nav-btn active" data-tab="papers">
                <i class="fas fa-file-pdf"></i> 文献管理
            </button>
            <button class="nav-btn" data-tab="images">
                <i class="fas fa-images"></i> 图像管理
            </button>
            <button class="nav-btn" data-tab="vision">
                <i class="fas fa-eye"></i> 视觉助手
            </button>
        </nav>
        <div class="stats" id="global-stats">
            <span id="papers-count">Documents: 0</span>
            <span id="images-count">Images: 0</span>
        </div>
    </header>

    <main>
        <!-- Papers Section -->
        <section id="papers-tab" class="tab-content active">
            <div class="dashboard-grid">
                <div class="card upload-card">
                    <h3><i class="fas fa-cloud-upload-alt"></i> 上传论文</h3>
                    <div class="drop-zone" id="paper-drop-zone">
                        <input type="file" id="paper-input" accept=".pdf" hidden>
                        <i class="fas fa-file-pdf fa-3x"></i>
                        <p>拖拽 PDF 或点击上传</p>
                    </div>
                    <div class="options">
                        <label>主题分类 (英文逗号分隔):</label>
                        <input type="text" id="paper-topics" placeholder="CV, NLP, RL, Transformer">
                        <div class="checkbox-group">
                            <input type="checkbox" id="use-llm">
                            <label for="use-llm">使用 LLM 分类 (需开启 Ollama)</label>
                        </div>
                    </div>
                    <button id="upload-paper-btn" class="primary-btn">开始处理</button>
                </div>

                <div class="card search-card">
                    <h3><i class="fas fa-search"></i> 语义搜索文献</h3>
                    <div class="search-box">
                        <input type="text" id="paper-query" placeholder="输入自然语言问题，例如: 'Transformer 架构是什么？'">
                        <button id="search-paper-btn"><i class="fas fa-paper-plane"></i></button>
                    </div>
                    <div class="search-options">
                        <div class="checkbox-group">
                            <input type="checkbox" id="show-files-only">
                            <label for="show-files-only">仅返回相关文件列表 (文件索引模式)</label>
                        </div>
                    </div>
                    <div class="result-container" id="paper-results">
                        <div class="placeholder">搜索结果将显示在这里...</div>
                    </div>
                </div>
            </div>

            <!-- Batch Organization Section -->
            <div class="card batch-card mt-2">
                <div class="batch-header">
                    <h3><i class="fas fa-folder-open"></i> 待整理论文</h3>
                    <div class="batch-actions">
                        <button id="refresh-unorganized-btn" class="action-btn sm"><i class="fas fa-sync"></i>
                            刷新</button>
                        <button id="batch-organize-btn" class="primary-btn sm"><i class="fas fa-magic"></i>
                            一键整理</button>
                    </div>
                </div>
                <div id="unorganized-list" class="unorganized-list">
                    <!-- Unorganized papers will be listed here -->
                    <div class="placeholder">暂无待整理的论文</div>
                </div>
            </div>
        </section>

        <!-- Images Section -->
        <section id="images-tab" class="tab-content">
            <div class="dashboard-grid">
                <div class="card upload-card">
                    <h3><i class="fas fa-image"></i> 索引图像</h3>
                    <div class="drop-zone" id="image-drop-zone">
                        <input type="file" id="image-input" accept="image/*" hidden>
                        <i class="fas fa-images fa-3x"></i>
                        <p>拖拽图片或点击上传</p>
                    </div>
                    <button id="upload-image-btn" class="primary-btn">添加至索引</button>
                </div>

                <div class="card search-card">
                    <h3><i class="fas fa-search"></i> 以文搜图</h3>
                    <div class="search-box">
                        <input type="text" id="image-query" placeholder="输入场景描述，例如: '海边落日'">
                        <button id="search-image-btn"><i class="fas fa-search"></i></button>
                    </div>
                    <div class="result-container image-grid" id="image-results">
                        <div class="placeholder">搜索到的图像将显示在这里...</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Vision Tab -->
        <section id="vision-tab" class="tab-content">
            <div class="vision-container">
                <div class="card vision-upload">
                    <h3><i class="fas fa-magic"></i> 图像分析</h3>
                    <div class="preview-area" id="vision-preview">
                        <p>选择一张已索引的图片进行分析</p>
                    </div>
                    <div class="vision-actions">
                        <button id="describe-btn" class="action-btn"><i class="fas fa-quote-right"></i> 生成描述</button>
                        <div class="qa-input">
                            <input type="text" id="visual-question" placeholder="提问关于这张图片的问题...">
                            <button id="ask-btn" class="action-btn"><i class="fas fa-question"></i> 提问</button>
                        </div>
                    </div>
                </div>
                <div class="card vision-output">
                    <h3><i class="fas fa-comment-dots"></i> 分析结果</h3>
                    <div id="vision-result-text" class="result-box">
                        请在左侧选择操作以查看结果...
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="loading-overlay" class="hidden">
        <div class="loader"></div>
        <p id="loading-text">处理中，请稍候...</p>
    </div>

    <script src="app.js"></script>
</body>

</html>
